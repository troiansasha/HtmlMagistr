<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GAZETA</title>
        <meta name="description" content="TOP 1 GAZETA MLG OP AF">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <button class="button light-green">Basic</button>
                <button class="button green">Round</button>
                <button class="button yellow">Vertical</button>
                <button class="button light-orange">Shake</button>
            </div>
            <div class="column">
                <button class="button light-blue rounded">Zoom</button>
                <button class="button blue rounded">Square</button>
                <button class="button orange rounded">Horizontal</button>
                <button class="button dark-orange rounded">Shrink</button>
            </div>
            <div class="column">
                <button class="button light-purple rounded-right">Bell</button>
                <button class="button purple rounded-right">Shadow</button>
                <button class="button light-red rounded-right">Down</button>
                <button class="button red rounded-right">Expand</button>
            </div>
            <div class="column">
                <button class="button dark-green rounded-left">Rotate</button>
                <button class="button dark-grey rounded-left">Move-up</button>
                <button class="button light-grey rounded-left">up</button>
                <button class="button grey rounded-left">Bounce</button>
            </div>
        </div>
    </body>
</html>
